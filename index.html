<!DOCTYPE html>
<html>
    <head>
        <title>weight limit</title>
        <h1>Exercise 01</h1>
    </head>
    <body>

        <script>
            function weight() {
                let w= document.getElementById('w').value;
                if(w<=15) {
                    alert('Good to Go');
                }
                else {
                    alert('OVERLOADED');
                }
            }
            
        </script>
        <p>Enter weight</p>
        <input type="number" id="w">
        <button onclick="weight()">SUBMIT</button>
    </body>


</html>
