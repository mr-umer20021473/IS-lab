<!DOCTYPE html>
<html>
    <head>
        <title>Output</title>
        <h1>Exercise 01</h1>
    </head>
    <body>

        <script>
            function weight() {
                let w= document.getElementById('w').value;
                if(w<=15) {
                    alert('Good Luck');
                }
                else {
                    alert('OVERLOADED');
                }
            }
            
        </script>
        <p>Enter weight</p>
        <input type="number" id="w">
        <button onclick="weight()">SUBMIT</button>

        <script>

         <h1>Exercise 02</h1>
         function sum(){
            let number=document.getElementById('number').value;
            number=parseInt(number);

            let a=0;
            for(let i=0; i<number; i++){
                if(i%3==0 || i%5==0){
                    a+=i;
                }
            }
            alert("The sum of multiples of 3 or 5" +number+ "is:" +a);
         }

        </script>
        <p>Enter Number</p>
        <input type="number" id="number">
        <button onclick="sum()">Get Answer</button>


    </body>


</html>
