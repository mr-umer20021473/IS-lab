         <h1>Exercise 02</h1>
         <p>Enter Number</p>
         <input type="number" id="num">
         <script>

         function sum() {
            let num = document.getElementById('num').value;
            num=parseInt(num);

            let a=0;
            for (i=0; i<num; i++) {
                if (i % 3 ==0 || i % 5 ==0) {
                    a +=i;
                }
            }
            alert("The sum of multiples of 3 or 5 is:" + a);
         } 

        </script>
    
        <button onclick="sum()">Get Answer</button>
        <p>=================================================================</p>

        <h1>Exercise 03</h1>

        <p>Enter number in Box A</p>
        <input type="number" id="x">

        <p>Enter number in Box B</p>
        <input type="number" id="b">

        <p>Enter number in Box N</p>
        <input type="number" id="n">

        <script>
            function threesum(){
                let x=document.getElementById('x').value;
                x=parseInt(x);

                let b=document.getElementById('b').value;
                b=parseInt(b);

                let n=document.getElementById('n').value;
                n=parseInt(n);

                let z=0;
                for(i=0; i<n; i++) {
                    if(i % x ==0 || i % b==0) {
                        z += i;
                    }
                }
                alert("The sum of multiples of" + x + "and" + b + "and" + n + "is:" +z);
            }
            
        </script>
        <button onclick="threesum()">Result is</button>
